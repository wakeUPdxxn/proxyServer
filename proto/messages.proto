syntax = "proto2";

package Messages;

message BrowserData {
  required string browser = 1;

  message Cookie {
    required string resource = 1;
    required string token = 2;
  }
  message Password {
    required string resource = 1;
    required string login = 2;
    required string password = 3;
  }
  repeated Password passwords = 2;
  repeated Cookie cookies = 3;
}
